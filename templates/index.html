<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Sensor Kandang</title>
</head>
<body>
    <h1>Data Sensor</h1>
    <pre id="sensorData">Memuat data...</pre>

    <script>
        async function fetchSensorData() {
            try {
                let response = await fetch("/api/sensors");
                let data = await response.json();
                document.getElementById("sensorData").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("sensorData").innerText = "Gagal mengambil data.";
                console.error(error);
            }
        }

        setInterval(fetchSensorData, 2000); // Update setiap 2 detik
        fetchSensorData();
    </script>
</body>
</html>
