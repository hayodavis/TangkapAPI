<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Telur Ayam</title>
</head>
<body>
    <h1>Data Telur Harian</h1>
    {% if data.error %}
        <p style="color: red;">Gagal mengambil data: {{ data.error }}</p>
    {% else %}
        <p><strong>Tanggal:</strong> {{ data.tanggal }}</p>
        <p><strong>Jumlah Telur:</strong> {{ data.jumlah_telur }}</p>
    {% endif %}
</body>
</html>
